  <script defer>
      const filterDistributors = [];
      const filterCities = [];
      const filterProvinces = [];
      const filterType = "all"
      // NOTE: script init.
      const BASE_STORAGE_URL = "https://mganik-cache.pages.dev/prod";
      let distributorData = [];
      let brandData = {};
      
      function getProvinceIdsWithCities(data, filterCities) {
        return data.distributors
          .filter(distributor => 
            distributor.cities.some(city => filterCities.includes(city.id))
          )
          .map(distributor => distributor.id);
      }
      
      // use JSONP method to load external scripts, bypassing cors
      function getDistributors(brand) {
         // Set up the delayed execution
        setTimeout(() => {
          var script = document.createElement('script');
          script.src = `${BASE_STORAGE_URL}/${brand}-distributors-v1.js`;
          script.defer = true;
          // Append the script to the head after 3 seconds
          document.getElementsByTagName('head')[0].appendChild(script);
        }, 5000);
      }
      
      // this method will be called after the external script is loaded
      function loadDistributors(response){
        // console.log(response);
        let responseData = response["data"];

        const urlParams = new URLSearchParams(window.location.search);
        const areaParams = urlParams.get('area');

        if(areaParams || areaParams != 'UNDEFINED') {
          if(areaParams != 'area0') {
            const filteredData = responseData.distributors.filter(distributor => distributor.area === areaParams);

            if(filteredData.length > 0) {
                responseData = {
                ...responseData,
                distributors: filteredData
                };
            }
          }
        }

        if (filterType === 'province') {
          parseJSONtoHTMLProvinceOnly(responseData);
        } else if (filterType === 'city') {
          parseJSONtoHTMLCitiesOnly(responseData)
        }else if (filterType === 'distributor') {
          parseJSONtoHTMLDistributorOnly(responseData);
        } else {
          parseAllJSONtoHTML(responseData)
        }
        dataList(responseData);
        this.distributorData = responseData.distributors;
        this.brandData = responseData.brand;
        setColor(this.brandData);
      }

      function parseJSONtoHTMLDistributorOnly(data) {
        this.brandData = data.brand;
        // Province list
        let htmlString = '';  
        data.distributors.map((province) => {
          // City list
          province.cities.map((city) => {
            // Distributor list
            city.distributorBrands.map((distributor) => {
              // distributor cards
              if(filterDistributors.includes(distributor.id)) {
                htmlString += `${distributorCards(province.name, city.name, distributor)}`;
              }
              
            });
          });
        });
      
        window.mganikJquery("#distributor__level1").html(htmlString);
      }
      
      function parseJSONtoHTMLCitiesOnly(data) {
        this.brandData = data.brand;
        let htmlString = '';

        data.distributors.forEach((province) => {
          province.cities.forEach((city) => {
            if (filterCities.includes(city.id)) {
              let distributorList = city.distributorBrands.map((distributor) => {
                return `<li>${distributorCards(province.name, city.name, distributor)}</li>`;
              }).join('');

              htmlString += `
                <li class="has-children is-open">
                  <div class="acnav__label parent" style="color: ${this.brandData.nameColor}; background-color: ${this.brandData.secondaryColor};" id=${city?.slug || "city"}>
                    ${city.name}
                    <i class="fa-solid fa-chevron-down chevron" style="color: ${this.brandData.nameColor};"></i>
                  </div>
                  <ul class="acnav__list acnav__list--level2">
                    ${distributorList}
                  </ul>
                </li>
              `;
            }
          });
        });

        window.mganikJquery("#distributor__level1").html(htmlString);
        handleAccordionClick();
      }

      function parseJSONtoHTMLProvinceOnly(data) {
        this.brandData = data.brand;
        // Province list
        let list = data.distributors.map((items) => {
          if (filterProvinces.includes(items.id)) {
            var sub = items.cities.map((itms) => {
            // Distributor list
            var district = itms.distributorBrands.map((itm) => {
              // distributor cards
              return `<li>${distributorCards(items.name, itms.name, itm)}</li>`;
            });
            // second-level accordion

      function parseAllJSONtoHTML(data) {
        this.brandData = data.brand;

        let list = data?.distributors?.map((items) => {

      let options = [];
      function dataList(data) {
        const result = data.distributors.reduce((arr, currentProvince) => {
          // iterate over the second level array
          (currentProvince?.cities || []).forEach((city) => {
            // iterate over the third level array
            //  (city?.distributors || []).forEach((distributor) => {
            //   // push the value into the result array,
            //   arr.push({
            //    provinceId: currentProvince?.id || "",
            //    cityId: city?.id || "",
            //    districtId: distributor?.district?.id || "",
            //    label: `${currentProvince?.name || "[PROVINCE_NAME]"} > ${
            //     city?.name || "[CITY_NAME]"
            //    }`,
            //   });
            //  });
            arr.push({
              provinceId: currentProvince?.id || "",
              cityId: city?.id || "",
              // districtId: distributor?.district?.id || "",
              label: `${currentProvince?.name || "[PROVINCE_NAME]"} > ${
                city?.name || "[CITY_NAME]"
              }`,
            });
          });
          // return the array reference for the next iteration
          return arr;
      
          // set the initial value as an array for the result
        }, []);
        //then, remove duplicate item because there may be more than one distributor in the same district
        this.options = result.filter(
          (value, index, self) =>
            index === self.findIndex((t) => t.cityId === value.cityId)
        );
      }
      
      //Handlechange input
      let arraySearch = [];
      function searchData(value) {
        this.arraySearch = this.options.filter((e) =>
          e.label.toLowerCase().includes(value.toLowerCase())
        );
        resultList(this.arraySearch);
      }
      
      function handleChange(value) {
        const input = value;
        var searchResult = document.getElementById("search-result-container");
        var clear = document.getElementById("clear-icn");
      
        if (input === "") {
          this.arraySearch = resultList(this.options);
          searchResult.style.display = "none";
          clear.style.display = "none";
        } else {
          searchData(input);
          loading();
        }
      }
      
      function resultList(data) {
        var res = data.map((items) => {
          return `<div class="result-list" style="border-color:${this.brandData.secondaryColor}; color: ${this.brandData.titleColor} !important;" onclick="handleOptionClick('${items.cityId}', '${items.label}')">${items.label}</div>`;
        });
        window.mganikJquery("#result-container").html(res.join(""));
        setTimeout(() => {
          setResultListHeight();
        }, 2000);
      }
      
      function handleAccordionClick() {
        window.mganikJquery(".acnav__label").click(function () {
          var label = window.mganikJquery(this);
          var parent = label.parent(".has-children");
          var list = label.siblings(".acnav__list");
          var parentsiblings = parent.siblings();
      
          parentsiblings.each(function (i, e) {
            window.mganikJquery(e).removeClass("is-open");
            window.mganikJquery(e).children(".acnav__list").slideUp("fast");
          });
      
          if (parent.hasClass("is-open")) {
            list.slideUp("fast");
            parent.removeClass("is-open");
          } else {
            list.slideDown("fast");
            parent.addClass("is-open");
          }
        });
      }
      
      let resultSearch = [];
      function handleOptionClick(selected, label) {
        var inputField = document.getElementById("input-field");
        var resultList = document.getElementById("result-container");
        var searchResult = document.getElementById("search-result-container");
        var clear = document.getElementById("clear-icn");
        var tempArr = [];
        const res = this.distributorData.reduce((val, currentProvince, idx, arr) => {
          // iterate over the second level array
          (currentProvince?.cities || []).forEach((city) => {
            // iterate over the third level array
            //  (city?.distributors || []).forEach((distributor) => {
            //   if (distributor.district.id === selected) {
            //    console.log(distributor.district);
            //    val.push(arr[idx]);
            //   }
            //  });
      
            if (city.id === selected) {
              val.push(arr[idx]);
              tempArr.push(city);
            }
          });
          // return the array reference for the next iteration
          return val;
          // set the initial value as an array for the result
        }, []);
      
        //then, remove duplicate item because we might input them more than once
        let uniqueArr = res.filter(
          (value, index, self) => index === self.findIndex((t) => t.id === value.id)
        );
        cardResult(uniqueArr, tempArr);
        inputField.value = label;
        searchResult.style.display = "block";

        resultList.style.display = "none";
        setColor(this.brandData);
